apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  labels:
    app: blog-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-app
  template:
    metadata:
      labels:
        app: blog-app
    spec:
      containers:
        - name: blog-app
          # image: registry.registry.svc.cluster.local:5000/blog-app:latest
          image: 10.106.5.196:5000/blog-app:1f72a6b85b46ee8a4a136e6e57cbb66a0311cee4
          ports:
            - containerPort: 5000
