apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  labels:
    app: blog-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-app
  template:
    metadata:
      labels:
        app: blog-app
    spec:
      containers:
        - name: blog-app
          # image: registry.registry.svc.cluster.local:5000/blog-app:latest
          image: 10.106.5.196:5000/blog-app:b1a0989777bb47c69ae61a1734185c7ef0b307f4
          ports:
            - containerPort: 5000
